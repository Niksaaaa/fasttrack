<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fasting Tracker+</title>
    <link rel="stylesheet" href="style.css">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4CAF50"/> <!-- Match your primary color -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FastTrack+">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> <!-- Make sure you have an icon -->

</head>
<body data-theme="light"> <!-- Theme attribute -->
    <div class="container">

        <header class="app-header">
            <h1>Fasting Tracker+</h1>
            <div class="theme-switcher">
                <label for="themeToggle" class="sr-only">Toggle Theme</label>
                <input type="checkbox" id="themeToggle" title="Toggle dark/light theme">
                <span class="toggle-slider"></span>
            </div>
        </header>

        <!-- Goal Setting -->
        <div id="goal-section" class="card">
            <h2>Set Goal (Optional)</h2>
            <div class="goal-controls">
                <label for="goal-hours">Goal Hours:</label>
                <input type="number" id="goal-hours" min="1" placeholder="e.g., 16">
                <button id="set-goal-btn" class="btn btn-small">Set Goal</button>
            </div>
            <p id="current-goal-display"></p>
        </div>

        <div id="status-card" class="card">
            <h2>Current Status</h2>
            <p id="current-state">Not Fasting</p>
            <div id="timer-display" class="timer" style="display: none;">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <!-- Progress Bar -->
            <div id="progress-container" style="display: none;">
                 <div id="progress-bar-outer">
                     <div id="progress-bar-inner"></div>
                 </div>
                 <span id="progress-text"></span>
            </div>
            <p id="start-time-display" style="display: none;"></p>
            <!-- Notes Input -->
            <div id="notes-input-area" style="display: none;" class="notes-section">
                <label for="fast-notes">Notes for this fast:</label>
                <textarea id="fast-notes" rows="3" placeholder="How are you feeling? Any observations?"></textarea>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn btn-start">Start Fast</button>
            <button id="stop-btn" class="btn btn-stop" disabled>Stop Fast</button>
        </div>

        <!-- Chart Section -->
        <div id="chart-section" class="card" style="display: none;">
            <h2>History Overview</h2>
            <canvas id="historyChart"></canvas>
        </div>

        <div id="history-section" class="card">
            <h2>Fasting History</h2>
            <ul id="history-list">
                <li id="no-history" style="display: none;">No completed fasts yet.</li>
            </ul>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
